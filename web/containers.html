{{define "hosts"}}
    <!DOCTYPE html>
    <html lang="en">
    {{ template "header" }}
    <body>
    {{ template "navbar" }}
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/web">Overview</a></li>
            <li><a href="/web/pods">Pods</a></li>
            <li class="active"><a href="/web/containers">Containers</a></li>
            <li><a href="/web/storage">Storage</a></li>
            <li><a href="/web/hosts">Hosts</a></li>
        </ul>
    </div>
    </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <table style="width:100%">
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Host</th>
                    <th>Cores</th>
                    <th>Memory</th>
                    <th>Disk</th>
                    <th>Cmd</th>
                    <th>ID</th>
                </tr>
                {{range .Hosts}}
                    <tr>
                        <th>{{.Name}}</th>
                        <th>{{.Image}}</th>
                        <th>{{.Host}}</th>
                        <th>{{.Cores}}</th>
                        <th>{{.Memory}}</th>
                        <th>{{.Disk}}</th>
                        <th>{{.Cmd}}</th>
                        <th>{{.ID}}</th>
                    </tr>
                {{end}}
            </table>
        </div>
    </div>
    </body>
    </html>
{{end}}
